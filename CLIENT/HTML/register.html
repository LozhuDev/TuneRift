            <div class="col-sm">
              <h2>CREATE AN ACCOUNT</h2>
              <form>


                <div class="row mb-3">
                    <div class="col">
                        <label for="formGroupExampleInput">First Name</label>
                      <input type="text" class="form-control" placeholder="First Name">
                    </div>
                    <div class="col">
                        <label for="formGroupExampleInput">Last Name</label>
                      <input type="text" class="form-control" placeholder="Last Name">
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="formGroupExampleInput" style="float: left;">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Username">
                  </div>
                <div class="form-group">
                    <label for="formGroupExampleInput" style="float: left;">Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput" style="float: left;">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput" style="float: left;">Confirm Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
                </div>
                <button type="submit" class="btn btn-purple"><i class="fas fa-user-plus"></i> SIGN UP</button>
              </form>
            </div>
